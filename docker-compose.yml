version: '3'

services:
  magenode0:
    container_name: magenode0
    image: warmage-sports/warmage:latest
    ports:
    - "26656-26657:26656-26657"
    volumes:
    - ./build:/home
    command: /bin/sh -c 'cd /home/nodecluster/node0 && mage start --home mage'
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  magenode1:
    container_name: magenode1
    image: warmage-sports/warmage:latest
    ports:
    - "26659-26660:26656-26657"
